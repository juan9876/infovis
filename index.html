<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  
  <h1>Hola Mundo</h1>

<script>
var w=100, h=200
var svg = d3.select("body")
  .append("svg")
  .attr("width",500)
  .attr("height",500);

var data = [50,100];
svg.selectAll("circle")
  .data(data).enter().append("circle")
  .attr("cx", function(d,i){return w*(2*i)+1/4;})
  .attr("cy",h/2)
  .attr("r",function(d,i){return 10*Math.sqrt(d);})
</script>

  

</body>
</html>
