<!doctype html>
<meta charset="utf-8">

<!-- load D3js -->
<script src="//d3plus.org/js/d3.js"></script>

<!-- load D3plus after D3js -->
<script src="//d3plus.org/js/d3plus.js"></script>

<!-- create container element for visualization -->
<div id="viz"></div>
<div id="viz2"></div>

<script>
  // sample data array
  var url = "https://raw.githubusercontent.com/aaizemberg/vis/gh-pages/graduados/data.tsv"
 
  // instantiate d3plus
  // var visualization =
  d3plus.viz()
    .container("#viz")  // container DIV to hold the visualization
    .data(url)  // data to use with the visualization
    .type("stacked")    // visualization type
    .id("titulo")         // key for which our data is unique on
    .format("es_ES")       // key to use for display text
    .y("cant")         // key to use for y-axis
    .x("a単o")          // key to use for x-axis
    .time("a単o")       // key to use for time
    .shape({"interpolate":"monotone"})
    .draw()             // finally, draw the visualization!
  
  
    // sample data array
 
  // instantiate d3plus
  d3plus.viz()
    .container("#viz2")  // container DIV to hold the visualization
    .data(url)  // data to use with the visualization
    .type("stacked")    // visualization type
    .id("titulo")         // key for which our data is unique on
    .format("es_ES")       // key to use for display text
    .y("cant")         // key to use for y-axis
    .x("a単o")          // key to use for x-axis
    .time("a単o")       // key to use for time
    .shape({"interpolate":"monotone"})
    .draw()             // finally, draw the visualization!
  
  
</script>
